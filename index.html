<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Rubik+Maze&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JS CLOCK</title>
</head>

<body>
    <h1 style="color: white; text-align: center;">Digital Clock</h1>
    <div class="container">
        <div class="hour"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>
    <div class="dndinfo"></div>
    <div class="bottom">
        <div class="icons">
            <div><i class="fa-brands fa-youtube" id="ic"></i></div>
            <div><i class="fa-brands fa-github" id="ic"></i></div>
            <div><i class="fa-brands fa-linkedin" id="ic"></i></div>
            <div><i class="fa-brands fa-instagram" id="ic"></i></div>
        </div>
        <div class="developer">
            <p>&copy;
                <script type="text/javascript">var year = new Date(); document.write(year.getFullYear());</script> ,
                &nbsp; Praveen Tomar
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
